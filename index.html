<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jenn's Weather App</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://kit.fontawesome.com/214fe3161a.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/styles.css" />
		<link rel="stylesheet" href="src/css/weather-icons.min.css" />
  </head>
  <body>
		<br />
		<div class="container">
    <div class="card main-card">
      <div class="card-body">
				
        <div class="container">
          <div class="row">
            <div class="col">
              Milwaukee
						</div>
						<div class="col">
              Chicago
            </div>
            <div class="col">
              St Louis
            </div>
            <div class="col">
              Denver
            </div>
            
						<div class="col"></div>
						<div class="col"></div>
          </div>
				</div>
				<br />
				<form id= "search-bar-form" action="">
				<input class="search-bar" id="search-bar-proper" type="text" placeholder="Enter city here...">
				<input type="submit" value="Search" class="btn btn-primary"> <button class="btn btn-primary" id="current-location"><i class="fa-solid fa-location-crosshairs"></i></button>
			</form>
				<br />
				<br />
				<div class="card mb-3" style="max-width: 540px;">
						<div class="row g-0">
							<div class="col-md-5">
									<i class="wi wi-day-sunny main-icon"></i>
							</div>
							<div class="col-md-7">
								<div class="card-body">
									<h5 class="card-title">
										<span id="main-temp"></span>  <a href="#" id="fahrenheit">°F</a> | <a href="#" id="celsius">°C</a>
										<i class="wi wi-thermometer therm"></i>
									</h5>
									<p class="card-text"><span id="current-city"></span>
										<br />
										<span id="current-date"></span> <span id="current-time"></span>
										<br /><span class="descriptor" id="main-weather-desc"></span></p>
									<p class="card-text"><small class="text-muted">Humidity <span id="humidity"></span>%
										<br /> Wind <span id="windspeed"></span> MPH</small></p>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="container forecast5">
							<div class="row">
								<div class="col">
									Sat
									<br /><br />
									<i class="wi wi-rain forecast"></i>
									<br /><br />
									68°F
								</div>
								<div class="col">
									Sun
									<br /><br />
									<i class="wi wi-day-sunny forecast"></i>
									<br /><br />
									83°F
								</div>
								<div class="col">
									Mon
									<br /><br />
									<i class="wi wi-day-cloudy forecast"></i>
									<br /><br />
									73°F
								</div>
								<div class="col">
									Tues
									<br /><br />
									<i class="wi wi-day-sunny forecast"></i>
									<br /><br />
									84°F
								</div>
								<div class="col">
									Wed
									<br /><br />
									<i class="wi wi-day-cloudy forecast"></i>
									<br /><br />
									75°F
								</div>
								
							</div>
						</div>
					</div>
				</div>
				<p class="signature">Coded by Jenn Beeson</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
		></script>
		<script src="src/index.js"></script>
  </body>
</html>
